<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />   
    <title>Login</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="fa1/css/font-awesome.min.css" />
    <link rel="icon" type="image/png" href="images/Home.png" />
</head>
<body>
    <div class="limite">
        <img src="images/bg.png">
        <div class="login">
            <form>
                <span class="formtitle">Login to continue</span>
                <div class="wrap">                
                    <input class="input100" type="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                <div class="wrap">                
                    <input class="input100" type="password">
                    <span class="label-input100">Password</span>
                </div>
                <div class="rem">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox">
                        <label class="label-checkbox100">
                        Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="txt1">
                        Forgot Password?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button>
                        Login
                    </button>
                    </div>
                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                        or sign up using
                        </span>
                    </div>
                        <div class="login100-form-social flex-c-m">
                        <a href="#" class="social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        </div>
            </form>
        </div>
    </div>
</body>
</html>
